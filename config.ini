# Website Blocker Configuration File
# Edit pengaturan di bawah ini sesuai kebutuhan

# Auto Backup
# 1 = Aktif, 0 = Nonaktif
AUTO_BACKUP=1

# Maximum Backups
# Jumlah maksimal file backup yang disimpan
MAX_BACKUPS=5

# Enable Logging
# 1 = Aktif, 0 = Nonaktif
LOG_ENABLED=1

# Default Block Mode
# Options: ALL, CATEGORY, CUSTOM
DEFAULT_MODE=ALL
